<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi perfil</title>
        <link rel="stylesheet" type="text/css" href="../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->
				
		<header th:replace="~{fragmentos/header::header}"></header>
				
<!------------------------------------------------------------------->
				
<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
				    
		<nav th:replace="~{fragmentos/navUsuario::nav}"></nav>
				
<!-------------------------------------------------------------------->
		
		<div class="container-fluid d-flex w-100 p-0">
		
<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->
					
			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>
					
<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 p-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
                <h1 class="fw-bold display-5 text-warning mb-4 bg-black pt-2 pb-1 ps-3" id="perfil"><i class="bi bi-file-earmark-bar-graph-fill"></i>&ensp;MI PERFIL&ensp;<i class="bi bi-file-earmark-bar-graph-fill"></i></h1>

                <div class="py-2 mb-3 w-100">
                    <a type="button" href="modificarPerfilUsuario.html" class="btn btn-success text-white fw-bold py-1 w-100" style="font-size: 25px;"><i class="bi bi-gear-fill"></i>&ensp;MODIFICAR DATOS</a>
                </div>

    <!---- DATOS DEL PROGENITOR ------------------------------------------>
    
                <form action="pantallaInicio.html" class="w-100">
                    <fieldset class="justify-content-center border border-black border-3">
                        <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 px-2 mb-3 text-black bg-opacity-50 bg-secondary">DATOS PERSONALES</legend>
                        <div class="mx-3 mb-3">

        <!---- NOMBRE Y APELLIDOS -------------------------------------------->
                        
                            <div class="d-flex w-100">

                                <div class="me-3" style="flex: 1 1 33%;">
                                    <label for="nombreTutor" class="form-label m-0 fw-bold">NOMBRE<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control" name="nombreTutor" id="nombreTutor" placeholder="Introduzca su nombre" required maxlength="100" size="50">
                                </div>

                                <div class="mx-3" style="flex: 1 1 33%;">
                                    <label for="apellido1Tutor" class="form-label m-0 fw-bold">PRIMER APELLIDO<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control" name="apellido1Tutor" id="apellido1Tutor" placeholder="Introduzca su primer apellido" required maxlength="100" size="50">
                                </div>

                                <div class="ms-3" style="flex: 1 1 33%;">
                                    <label for="apellido2Tutor" class="form-label m-0 fw-bold">SEGUNDO APELLIDO</label><br>
                                    <input type="text" class="form-control" name="apellido2Tutor" id="apellido2Tutor" placeholder="Introduzca su segundo apellido" maxlength="100" size="50">
                                </div>    
                        
                            </div>
                        
        <!-------------------------------------------------------------------->
                            
        <!---- TELÉFONO, TIPO DE PROGENITOR Y NÚMERO DE HIJOS ---------------->
                        
                            <div class="d-flex mt-3 w-100">
                        
                                <div class="me-3" style="flex: 1 1 33%;">
                                    <label for="telefonoTutor" class="form-label m-0 fw-bold">TELÉFONO<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control w-100" name="telefonoTutor" id="telefonoTutor" placeholder="Introduzca el nº su teléfono" required pattern="^[9|6|7][0-9]{8}$">
                                </div>

                                <div class="mx-3" style="flex: 1 1 33%;">
                                    <label for="tipo" class="fw-bold">PROGENITOR<span class="text-danger"> *</span></label><br>
                                    <select class="form-select form-select-sm" style="height: 37px;"  name="tipo" id="tipo">
                                        <option value="madre">Madre</option>
                                        <option value="padre">Padre</option>
                                        <option value="tutorlegal">Tutor legal</option>
                                    </select>
                                </div>        

                                <div class="ms-3" style="flex: 1 1 33%;">
                                    <label for="numHijosTutor" class="form-label m-0 fw-bold">NÚMERO DE HIJOS</label><br>
                                    <input class="w-100" style="height: 37px;" type="number" name="numHijosTutor" id="numHijosTutor" min="0" step="1" value="0">
                                </div>

                            </div>

    <!------------------------------------------------------------------->
                        
    <!---- DNI (NOMBRE DE USUARIO), CONTRASEÑA Y CORREO ------------------>

                            <div class="d-flex mt-3 w-100">

                                <div class="me-3" style="flex: 1 1 50%;">
                                    <label for="dniTutor" class="form-label text-warning mb-1 px-2 pb-0 fw-bold bg-black rounded-2"><i class="bi bi-person-fill"></i>&ensp;DNI (NOMBRE DE USUARIO)<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control w-100" name="dniTutor" id="dniTutor" placeholder="Introduzca su DNI" required pattern="^[9|6|7][0-9]{8}$">
                                </div>

                                <!--div class="mx-3" style="flex: 1 1 28%;">
                                    <label for="contraseniaTutor" class="form-label text-warning mb-1 px-2 pb-0 fw-bold bg-black rounded-2"><i class="bi bi-shield-lock-fill"></i>&ensp;CONTRASEÑA<span class="text-danger"> *</span></label><br>
                                    <input type="password" class="form-control" name="contraseniaTutor" id="contraseniaTutor" placeholder="Introduzca su contraseña" required maxlength="20" size="20">
                                </div-->

                                <div class="ms-3" style="flex: 1 1 50%;">
                                    <label for="correoTutor" class="form-label text-warning mb-1 px-2 pb-0 fw-bold bg-black rounded-2"><i class="bi bi-envelope-fill"></i>&ensp;CORREO ELECTRÓNICO<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control w-100" name="correoTutor" id="correoTutor" placeholder="Introduzca su correo electrónico" required>
                                </div>

                            </div>
                        
    <!-------------------------------------------------------------------->

                        </div>
                    </fieldset>
                </form>

<!-------------------------------------------------------------------->

     		</main>

<!-------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
