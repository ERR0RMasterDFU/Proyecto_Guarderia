<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relleno y envío de matrícula</title>
        <link rel="stylesheet" type="text/css" href="../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->
		
		<header th:replace="~{fragmentos/header::header}"></header>
		
<!------------------------------------------------------------------->
		
<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
		    
		<nav th:replace="~{fragmentos/navUsuario::nav}"></nav>
		
<!-------------------------------------------------------------------->

        <div class="container-fluid d-flex w-100 p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->
			
			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>
			
<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 p-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
                <h1 class="fw-bold display-5 text-warning mb-4 bg-black pt-2 pb-1 ps-3" id="matricula"><i class="bi bi-file-earmark-arrow-up-fill"></i>&ensp;MATRÍCULA&ensp;<i class="bi bi-file-earmark-arrow-up-fill"></i></h1>

    <!---- DATOS DEL ALUMNO ---------------------------------------------->
    
                <form method="post" th:action="@{/usuario/envioMatriculaAlumno}" th:object="${alumno}" class="w-100">
                    <fieldset class="justify-content-center border border-black border-3">
                        <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 text-black px-2 mb-3 bg-warning">DATOS DEL ALUMNO</legend>
                        <div class="mx-3 mb-3">

        <!---- NOMBRE Y APELLIDOS -------------------------------------------->

							<input th:if="${alumno.idAlumno!=0}" type="hidden" name="id" th:field="*{idAlumno}"/>
		
                            <div class="d-flex w-100">
                                <div class="me-3" style="flex: 1 1 33%;">
                                    <label for="nombreAlumno" class="form-label m-0 fw-bold">NOMBRE<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control" name="nombreAlumno" id="nombreAlumno" placeholder="Introduzca el nombre" required maxlength="100" size="50">
                                </div>
                                <div class="mx-3" style="flex: 1 1 33%;">
                                    <label for="apellido1Alumno" class="form-label m-0 fw-bold">PRIMER APELLIDO<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control" style="width: 100%;" name="apellido1Alumno" id="apellido1Alumno" placeholder="Introduzca el primer apellido" required maxlength="100" size="50">
                                </div>
                                <div class="ms-3" style="flex: 1 1 33%;">
                                    <label for="apellido2Alumno" class="form-label m-0 fw-bold">SEGUNDO APELLIDO</label><br>
                                    <input type="text" class="form-control" style="width: 100%;" name="apellido2Alumno" id="apellido2Alumno" placeholder="Introduzca el segundo apellido" maxlength="100" size="50">
                                </div>
                            </div>

        <!------------------------------------------------------------------->

        <!---- FECHA DE NACIMIENTO Y DIRECCIÓN ------------------------------>

                            <div class="d-flex mt-3 w-100">
                                <div class="pe-3" style="flex: 1 1 33%;">
                                    <label for="fnac" class="fw-bold">FECHA DE NACIMIENTO<span class="text-danger"> *</span></label><br>
                                    <input class="w-100" style="height: 37px;" type="date" name="fnac" id="fnac" min="2018-01-01" max="today" required>
                                </div>
                                <div class="ms-3" style="flex: 1 1 66%;">
                                    <label for="direccion" class="form-label m-0 fw-bold">DIRECCIÓN<span class="text-danger"> *</span></label><br>
                                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Introduzca su dirección" required maxlength="200" size="60">
                                </div>
                            </div>

        <!------------------------------------------------------------------->

        <!---- EDAD Y CURSO -------------------------------------------------->

                            <div class="d-flex mt-3 w-100">
                                <div class="pe-3" style="flex: 1 1 33%;">
                                    <label for="edad" class="fw-bold">EDAD<span class="text-danger"> *</span></label><br>
                                    <select class="form-select form-select-sm" name="edad" id="edad">
                                        <option value="0">Menos de un año</option>
                                        <option value="1">1 año</option>
                                        <option value="2">2 años</option>
                                        <option value="3">3 años</option>
                                        <option value="4">4 años</option>
                                        <option value="5">5 años</option>
                                        <option value="6">6 años</option>
                                    </select>
                                </div>

                                <div class="ms-3" style="flex: 1 1 66%;">
                                    <label for="curso" id="curso" class="fw-bold">CURSO<span class="text-danger"> *</span></label><br>
                                    <div class="d-flex w-100 mt-1">
                                        <div style="flex: 1 1 50%">
                                            <input type="radio" name="curso" value="curso1"> Primer ciclo (0-3)
                                        </div>
                                        <div style="flex: 1 1 50%">
                                            <input type="radio" name="curso" value="curso2"> Segundo ciclo (3-6)
                                        </div>
                                    </div>
                                </div>
                            </div>

        <!------------------------------------------------------------------->

        <!---- HORARIO ------------------------------------------------------>

                            <div class="mt-3">
                                <p class="m-0 fw-bold">HORARIO</p>
                                <div class="d-flex w-100 mt-1">
                                    <input type="checkbox" name="guarderia" checked disabled value="guarderia"><label class="ps-1" for="guarderia" style="flex: 1 1 20%;">Guardería</label>
                                    <input type="checkbox" name="aulaMatinal" value="aulaMatinal"><label class="ps-1" for="aulaMatinal" style="flex: 1 1 20%;">Aula matinal</label>
                                    <input type="checkbox" name="comedor" value="comedor"><label class="ps-1" for="comedor" style="flex: 1 1 20%;">Comedor</label>
                                    <input type="checkbox" name="siesta" value="siesta"><label class="ps-1" for="siesta" style="flex: 1 1 20%;">Siesta</label>
                                    <input type="checkbox" name="extraescolares" value="extraescolares"><label class="ps-1" for="extraescolares" style="flex: 1 1 20%;">Extraescolares</label>
                                </div>
                            </div>

        <!-------------------------------------------------------------------->

                        </div>
                    </fieldset>

    <!-------------------------------------------------------------------->

                    <div class="mt-3 px-0 w-100">
                        <button type="submit" class="btn border border-2 border-black btn-warning w-100 mt-2 mb-1 fw-bold" style="font-size: 23px;">ENVIAR MATRÍCULA</button>
                    </div>

                </form>

            </main>

<!-------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
