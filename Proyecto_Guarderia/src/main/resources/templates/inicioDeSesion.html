<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link rel="stylesheet" type="text/css" href="../static/css/inicioDeSesionYRegistro.css" th:href="@{/css/inicioDeSesionYRegistro.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">
        <div class="container-fluid my-5 col-4">
            <div class="row d-flex justify-content-center">
                <div class="col">

<!---- LOGO DE LA PÁGINA -------------------------------------------->
                    
                    <img src="../static/img/general/logoParenteller.png" th:src="@{/img/general/logoParenteller.png}" alt="Logo de Parenteller" class="img-fluid p-0 border border-2 border-black w-100">
                    
<!------------------------------------------------------------------->

<!---- FORMULARIO DE INICIO DE SESIÓN -------------------------------->

                    <form action="pantallaInicio.html" class="container-fluid w-100">
                        <fieldset class="row d-flex justify-content-center">
                            <legend class="fw-bold text-white bg-warning border-top-0 border-2 border-black my-3 px-0 py-1 text-center" style="--bs-bg-opacity:.100; font-size: 35px;">INICIO DE SESIÓN</legend>
                            <div class="p-3 border border-2 border-bottom-0 border-black bg-white pb-4">

                                <label for="usuarioInicioSesion" class="form-label text-warning mb-1 px-2 pb-0 fw-bold bg-black rounded-2"><i class="bi bi-person-fill"></i>&ensp;USUARIO (DNI)</label>
                                <input type="text" class="form-control" name="usuarioInicioSesion" id="usuarioInicioSesion" placeholder="Usuario" required maxlenght="50" size="50">

                                <label for="contraseniaInicioSesion" class="form-label text-warning mb-1 px-2 mt-3 pb-0 fw-bold bg-black rounded-2"><i class="bi bi-shield-lock-fill"></i>&ensp;CONTRASEÑA</label>
                                <input type="password" class="form-control" name="contraseniaInicioSesion" id="contraseniaInicioSesion" placeholder="Contraseña" required maxlength="20" size="20">

                                <div class="container mt-3 px-0">
                                    <button type="submit" class="btn btn-warning w-100 mt-2 mb-1 fw-bold">ACCEDER</button>
                                </div>
                            </div>        
                        </fieldset>
                    </form>
                    <div class="pt-4 bg-warning p-3 border border-2 border-black w-100">
                        <p class="m-0 fw-bold">Si no tienes una cuenta, REGÍSTRATE.</p>
                        <a type="button" href="paginaRegistro.html" th:href="@{/usuario/registro}" class="btn btn-light w-100 mt-4 fw-bold">REGISTRARSE</a>
                    </div>
                    
<!------------------------------------------------------------------->

                </div>
            </div>
        </div>
    </body>
</html>
