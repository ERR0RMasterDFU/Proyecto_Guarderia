<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrícula</title>
        <link rel="stylesheet" type="text/css" href="../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->
		
		<header th:replace="~{fragmentos/header::header}"></header>
		
<!------------------------------------------------------------------->
		
<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
		    
		<nav th:replace="~{fragmentos/navUsuario::nav}"></nav>
		
<!-------------------------------------------------------------------->

        <div class="container-fluid d-flex w-100 p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->
			
			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>
			
<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 p-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                

    <!---- DATOS DEL ALUMNO ---------------------------------------------->
    
                <form method="post" th:action="@{/usuario/nuevoAlumno/submit}" th:object="${alumno}" class="w-100">
                    <fieldset class="justify-content-center border border-black border-3">

                        <th:block th:if="alumno.segundoApellido != null">
                            <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 text-white px-2 mb-3 bg-success">MATRÍCULA DE: <span style="text-transform: uppercase;" th:text="${datosAlumno.nombre + ' ' + datosAlumno.primerApellido + ' ' + datosAlumno.segundoApellido}"></span></legend>
                        </th:block>
                        <th:block th:if="alumno.segundoApellido == null">
                            <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 text-white px-2 mb-3 bg-success">MATRÍCULA DE: <span style="text-transform: uppercase;" th:text="${datosAlumno.nombre + ' ' + datosAlumno.primerApellido}"></span></legend>
                        </th:block>


                        <div class="mx-3 mb-3">

         <!---- NOMBRE Y APELLIDOS --------------------------------------------

                            <input th:if="${alumno.id!=0}" type="hidden" name="id" th:field="*{id}"/>
                                                
                            <input th:if="${alumno.id!=0}" type="hidden" name="progenitor" th:field="*{progenitor}"/>

                            <div class="d-flex w-100">
                                <div class="me-3" style="flex: 1 1 33%;">
                                    <label for="nombre" class="form-label m-0 fw-bold">NOMBRE<span class="text-danger"> *</span></label><br>
                                    <input type="text" th:field="*{nombre}" class="form-control" name="nombre" id="nombre" placeholder="Introduzca el nombre" required maxlength="100" size="50" readonly>
                                </div>
                                <div class="mx-3" style="flex: 1 1 33%;">
                                    <label for="primerApellido" class="form-label m-0 fw-bold">PRIMER APELLIDO<span class="text-danger"> *</span></label><br>
                                    <input type="text" th:field="*{primerApellido}" class="form-control" style="width: 100%;" name="primerApellido" id="primerApellido" placeholder="Introduzca el primer apellido" required maxlength="100" size="50" readonly>
                                </div>
                                <div class="ms-3" style="flex: 1 1 33%;">
                                    <label for="apellido2Alumno" class="form-label m-0 fw-bold">SEGUNDO APELLIDO</label><br>
                                    <input type="text" th:field="*{segundoApellido}" class="form-control" style="width: 100%;" name="segundoApellido" id="segundoApellido" placeholder="Introduzca el segundo apellido" maxlength="100" size="50" readonly>
                                </div>
                            </div>

        <-------------------------------------------------------------------

        <---- EDAD, FECHA DE NACIMIENTO Y DIRECCIÓN ------------------------

                            <div class="d-flex mt-3 w-100">
                                <div class="pe-3" style="flex: 1 1 25%;">
                                    <label for="precio" class="form-label m-0 fw-bold">EDAD (0 es menor de un año)<span class="text-danger"> *</span></label><br>
                                    <input type="number" th:field="*{edad}" class="w-100 ps-2" style="height: 37px;" name="edad" id="edad" placeholder="Introduzca la edad" min="0" max="6" step="1" required readonly>
                                </div>
                                <div class="px-3" style="flex: 1 1 25%;">
                                    <label for="fnac" class="fw-bold">FECHA DE NACIMIENTO<span class="text-danger"> *</span></label><br>
                                    <input  type="date" th:field="*{fechaNacimiento}" class="w-100 ps-2" style="height: 37px;" name="fnac" id="fnac" min="2018-01-01" max="today" required readonly>
                                </div>
                                <div class="ms-3" style="flex: 1 1 50%;">
                                    <label for="direccion" class="form-label m-0 fw-bold">DIRECCIÓN<span class="text-danger"> *</span></label><br>
                                    <input type="text" th:field="*{direccion}" class="form-control" name="direccion" id="direccion" placeholder="Introduzca su dirección" required maxlength="200" size="60" readonly>
                                </div>
                            </div>

        <-------------------------------------------------------------------->
		
		<!---- DATOS ESCOGIDOS ------------------------------------------------>
		
                            <input th:if="${alumno.id!=0}" type="hidden" name="id" th:field="*{id}"/>

							<div class="W-100">
					            <label for="datos" class="fw-bold">DATOS VERIFICADOS DEL ALUMNO<span class="text-danger"> *</span></label><br>
					            <select class="form-select form-select-sm" style="height: 60%;" name="datos" id="datos" th:field="*{datos}">
					                
									<!--option th:each="actividad : ${listaAlumno}" th:value="${actividad.id}" th:text="${alumno.datosAlumno.nombre}"></option-->
										<th:block th:if="${datosAlumno.segundoApellido != null}">
				                            <option th:value="${datosAlumno.id}" th:text="${datosAlumno.nombre} + ' ' + ${datosAlumno.primerApellido} + ' ' + ${datosAlumno.segundoApellido}"></option>
										</th:block>
										<th:block th:if="${datosAlumno.segundoApellido == null}">
											<option th:value="${datosAlumno.id}" th:text="${datosAlumno.nombre} + ' ' + ${datosAlumno.primerApellido}"></option>
										</th:block>
									</div>
					            </select>
					        </div>
		
		<!-------------------------------------------------------------------->
		
        <!---- EDAD Y CURSO -------------------------------------------------->

							<div class="mx-0 mt-3 w-100">
								<label for="curso" id="curso" class="fw-bold">CURSO<span class="text-danger"> *</span></label><br>
			      	           	<div class="d-flex flex-wrap w-100 mt-1">
									<div th:each="curso : ${listaCursos}" class="col-3 form-check pe-5 py-1">
										<input type="radio" class="form-check-input border border-1 border-black" th:field="*{curso}" th:value="${curso.id}" th:text="${curso.nombre}" required> 
								  	</div>
								
								</div>
                            </div>

        <!------------------------------------------------------------------->

        <!---- ACTIVIDADES COMPLEMENTARIAS ------------------------------------------------------>

                            <div class="mt-3">
                                <p class="m-0 fw-bold">ACTIVIDADES COMPLEMENTARIAS</p>
                                <div class="d-flex flex-wrap w-100 mt-1">
									<div class="col-3 form-check pe-5 py-1" th:each="actividad : ${listaActividades}">
										<input type="checkbox" class="form-check-input border border-1 border-black" th:field="*{horario}" th:value="${actividad.id}" th:text="${actividad.nombre}"> 
									</div>
                                </div>
                            </div>

        <!-------------------------------------------------------------------->

                        </div>
                    </fieldset>

    <!-------------------------------------------------------------------->

                    <div class="mt-3 px-0 w-100">
                        <button type="submit" class="btn border border-2 border-black btn-success w-100 mt-2 mb-1 fw-bold" style="font-size: 23px;">¡MATRICULAR ALUMNO!</button>
                    </div>

                </form>

            </main>

<!-------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
