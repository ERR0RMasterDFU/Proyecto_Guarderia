<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profesores</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!------------------------------------------------------------------->

<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
    
		<nav th:replace="~{fragmentos/navUsuario::nav}"></nav>

<!-------------------------------------------------------------------->

        <div class="container-fluid w-100 d-flex p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->

			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>

<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 p-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
				
			<!-- MENSAJE DE ERROR -------------------------------------------------------------------------------------------------------------------------------->
								
				<div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${param.error}">
					<strong><i class="bi bi-exclamation-triangle-fill text-primary"></i>&ensp;¡NO SE PUEDEN BORRAR LOS PROFESORES QUE APAREZCAN EN ALGUNA OBSERVACIÓN!</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
					
			<!---------------------------------------------------------------------------------------------------------------------------------------------------->
 
				<div class="table-responsive">
					<table class="table table-hover table-warning table-striped text-center">
						<thead class="bg-warning">
							<tr class="fw-bold text-black align-middle">
								<th class="bg-warning border-2 border-end-0 border-black">NOMBRE</th>
								<th class="bg-warning border-2 border-start-0 border-end-0 border-black">PRIMER<br>APELLIDO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">SEGUNDO<br>APELLIDO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">Nº TELÉFONO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">CURSO</th>
								<th	class="bg-warning border-2 border-start-0 border-black">ENCARGADO</th>
							</tr>					
						</thead>
						<tbody>
							<tr th:each="profesor : ${listaProfesores}" class="align-middle">
								<td th:text="${profesor.nombre}" class="border-2 border-end-0 border-black py-3 px-2"></td>
								<td	th:text="${profesor.primerApellido}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${profesor.segundoApellido}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${profesor.numTelefono}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${profesor.curso.nombre}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${profesor.encargado.nombre}" class="border-2 border-start-0 border-start-0 border-black py-3 px-2"></td>
							</tr>
						</tbody>
					</table>
				</div>

            </main>

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
