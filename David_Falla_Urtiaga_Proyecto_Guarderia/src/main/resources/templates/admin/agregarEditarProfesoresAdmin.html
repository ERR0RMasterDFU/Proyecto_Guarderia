<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar profesor</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CONTENIDO DE LA PÁGINA ---------------------------------------->

        <div class="container col-8 justify-content-center my-5 bg-white px-5 pt-5 pb-4 border border-1 border-black">

            <form method="post" th:action="${profesor.idProfesor!=0} ? @{../editarProfesor/submit} : @{nuevoProfesor/submit}" th:object="${profesor}" class="w-100">
           		<fieldset class="justify-content-center border border-black border-3">
                    <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 text-white px-2 mb-3 bg-success">DATOS DEL PROFESOR</legend>
                    <div class="mx-3 mb-3">

    <!---- NOMBRE Y APELLIDOS ------------------------------------------>

						<input th:if="${profesor.id!=0}" type="hidden" name="id" th:field="*{id}"/>
	
                        <div class="d-flex w-100">
                            <div class="me-3" style="flex: 1 1 33%;">
                                <label for="nombreProfesor" class="form-label m-0 fw-bold">NOMBRE<span class="text-danger"> *</span></label><br>
                                <input type="text" th:field="*{nombre}" class="form-control" name="nombreProfesor" id="nombreProfesor" placeholder="Introduzca el nombre" required maxlength="100" size="50">
                            </div>
                            <div class="mx-3" style="flex: 1 1 33%;">
                                <label for="apellido1Profesor" class="form-label m-0 fw-bold">PRIMER APELLIDO<span class="text-danger"> *</span></label><br>
                                <input type="text" th:field="*{apellido1}" class="form-control" style="width: 100%;" name="apellido1Profesor" id="apellido1Profesor" placeholder="Introduzca el primer apellido" required maxlength="100" size="50">
                            </div>
                            <div class="ms-3" style="flex: 1 1 33%;">
                                <label for="apellido2Profesor" class="form-label m-0 fw-bold">SEGUNDO APELLIDO</label><br>
                                <input type="text" th:field="*{apellido2}" class="form-control" style="width: 100%;" name="apellido2Profesor" id="apellido2Profesor" placeholder="Introduzca el segundo apellido" maxlength="100" size="50">
                            </div>
                        </div>

    <!-------------------------------------------------------------------->

    <!---- CURSO DEL QUE SE ENCARGA Y OCUPACIÓN -------------------------->

                        <div class="d-flex mt-3 w-100">
                            
                            <div class="mx-0" style="flex: 1 1 55%;">
                                <label for="curso" id="curso" class="fw-bold">CURSO<span class="text-danger"> *</span></label><br>
                                <div class="d-flex w-100 mt-1">
									<div style="flex: 1 1 50%">
										<input type="radio" th:field="*{curso}" th:value="false" name="curso" value="false"> Primer ciclo (0-3)
									</div>
									<div style="flex: 1 1 50%">
										<input type="radio" th:field="*{curso}" th:value="true" name="curso" value="true"> Segundo ciclo (3-6)
									</div>
                                </div>
                            </div>

                            <div style="flex: 1 1 45%;">
                                <label for="encargado" class="fw-bold">ENCARGADO<span class="text-danger"> *</span></label><br>
                                <select class="form-select form-select-sm" name="encargado" id="encargado" th:field="*{encargado}">
                                    <option value="Guardería">Guardería</option>
                                    <option value="Aula matinal">Aula matinal</option>
                                    <option value="Comedor">Comedor</option>
                                    <option value="Siesta">Siesta</option>
                                    <option value="Extraescolares">Extraescolares</option>
                                </select>
                            </div>

                        </div>

    <!-------------------------------------------------------------------->

                    </div>
                </fieldset>

<!-------------------------------------------------------------------->

                <div class="mt-4 px-0 w-100">
                    <button type="submit" class="btn border border-2 border-black btn-success w-100 mt-2 mb-1 fw-bold" style="font-size: 23px;">GUARDAR</button>
                </div>

            </f>

<!-------------------------------------------------------------------->

        </div>

    </body>
</html>
