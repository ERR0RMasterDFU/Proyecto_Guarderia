    <!---- FORMULARIO DE AGREGAR / EDITAR -------------------------------->

                <form method="post" th:action="${curso.id!=0} ? @{/admin/cursos/editarCurso/submit} : @{/admin/cursos/nuevoCurso/submit}" th:object="${curso}" class="w-100">
                    <fieldset class="justify-content-center border border-black border-3">
                        <legend class="fw-bold border border-black border-3 border-start-0 border-end-0 border-top-0 text-white px-2 mb-3 bg-success">DATOS DEL CURSO</legend>
                        <div class="mx-3 mb-3">

                            <input th:if="${curso.id!=0}" type="hidden" name="id" th:field="*{id}"/>

                            <div class="w-100">
                                <label for="nombre" class="form-label m-0 fw-bold">NOMBRE<span class="text-danger"> *</span></label><br>
                                <input type="text" th:field="*{nombre}" class="form-control" name="nombre" id="nombre" placeholder="Introduzca el nombre del curso" required maxlength="100" size="50">
                            </div>
                            </br>
                            <p><span class="text-danger fw-bold">AVISO:</span> Las listas de alumnos y profesores se configurarán automáticamente.</p>

                        </div>
                    </fieldset>

                    <div class="mt-4 px-0 w-100">
                        <button type="submit" class="btn border border-2 border-black btn-success w-100 mt-2 mb-1 fw-bold" style="font-size: 23px;">GUARDAR</button>
                    </div>

                </form>
