<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acts. Complementarias</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!------------------------------------------------------------------->

<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
    
		<nav th:replace="~{fragmentos/navAdmin::nav}"></nav>

<!-------------------------------------------------------------------->

        <div class="container-fluid w-100 d-flex p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->

			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>

<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 px-5 pt-4 pb-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
                <div class="py-0 my-4 w-100 ">
                    <a type="button" th:href="@{/admin/nuevaActividad}" href="../admin/agregarEditarActsComplementariasAdmin.html" class="btn btn-success text-white fw-bold py-2 w-100" style="font-size: 25px;"><i class="bi bi-clipboard2-plus-fill"></i>&ensp;AÑADIR ACTIVIDAD</a>
                </div>

                <table class="border border-2 border-black w-100 text-center rounded-3">
                    <thead class="bg-warning">
                        <tr class="fw-bold border border-2 border-black text-black" style="font-size: 15px;">
                            <th class="border border-black border-2" style="width: 6%;">ID</th>
                            <th style="width: 20%;">NOMBRE</th>
                            <th class="py-3" style="width: 25%;">PRECIO EN LA MATRÍCULA</th>
                            <th class="border border-black border-2" style="width: 35%;">LISTADOS</th>
                            <th class="border border-black border-2" style="width: 14%;">ADMIN</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 15px; background-color: rgb(252, 244, 199);">
                        <tr th:each="actividad : ${listaActividades}" class="border-2 border-bottom border-black">
                            <td th:text="${actividad.id}" class="border border-black border-2"></td>
                            <td th:text="${actividad.nombre}" class="py-3 px-2"></td>
                            <td th:text="${actividad.precio}" class="py-3 px-2"></td>
                            <td class="py-2 px-3 border border-black border-2">
								<div class="d-flex w-100">
	                                <div class="py-0" style="flex: 1 1 50%;">
	                                    <a type="button" href="../admin/alumnosAdmin.html" class="btn btn-primary text-white fw-bold w-100">ALUMNOS</a>
	                                </div>
	                                <div class="py-0 ms-3" style="flex: 1 1 50%;">
	                                    <a type="button" href="../admin/profesoresAdmin.html" class="btn btn-danger text-white fw-bold w-100">PROFESORES</a>
	                                </div>
								</div>
                            </td>
                            <td class="py-2 px-3 border border-black border-2 bg-opacity-25 bg-black">
								<div class="d-flex w-100">
	                                <div class="py-0" style="flex: 1 1 50%">
	                                    <a type="button" href="../admin/agregarEditarActsComplementariasAdmin.html" th:href="@{/admin/editarActividad/{id}(id=${actividad.id})}" class="btn text-white fw-bold w-100" style="background-color: rgb(210, 122, 2);"><i class="bi bi-clipboard2-pulse-fill" style="font-size: 20px;"></i></a>
	                                </div>
	                                <div class="py-0 ms-2" style="flex: 1 1 50%;">
	                                    <a type="button" href="../admin/actsComplementariasAdmin.html" th:href="@{/admin/borrarActividad/{id}(id=${actividad.id})}" class="btn text-white fw-bold w-100" style="background-color: rgb(218, 63, 3);"><i class="bi bi-clipboard2-x-fill" style="font-size: 20px;"></i></a>
	                                </div>
								</div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </main>

<!-------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
