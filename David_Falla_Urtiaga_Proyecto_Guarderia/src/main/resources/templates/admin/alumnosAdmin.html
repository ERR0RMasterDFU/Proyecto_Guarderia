<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alumnos</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!------------------------------------------------------------------->

<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
    
		<nav th:replace="~{fragmentos/navAdmin::nav}"></nav>

<!-------------------------------------------------------------------->

        <div class="container-fluid w-100 d-flex p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->

			<aside th:replace="~{fragmentos/asideAdmin::aside}"></aside>

<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 px-5 pt-4 pb-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
                <div class="py-0 my-4 w-100 ">
                    <a type="button" href="" class="btn btn-success text-white fw-bold py-2 w-100" style="font-size: 25px;"><i class="bi bi-person-fill-add m-0"></i>&ensp;MATRICULAR ALUMNO</a>
                </div>
	
				<div class="table-responsive">
					<table class="table table-hover table-warning table-striped text-center">
						<thead class="bg-warning">
							<tr class="fw-bold text-black align-middle">
								<th class="bg-warning border-2 border-end-0 border-black">ID</th>
								<th class="bg-warning border-2 border-start-0 border-end-0 border-black">NOMBRE</th>
								<th class="bg-warning border-2 border-start-0 border-end-0 border-black">PRIMER<br>APELLIDO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">SEGUNDO<br>APELLIDO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">EDAD</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">DIRECCIÓN</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">FECHA DE<br>NACIMIENTO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">CURSO</th>
								<th	class="bg-warning border-2 border-start-0 border-end-0 border-black">LISTADOS</th>
								<th	class="bg-warning border-2 border-start-0 border-black">ADMIN</th>
							</tr>					
						</thead>
						<tbody>
							<tr th:each="alumno : ${listaAlumnos}" class="align-middle">
								<td th:text="${alumno.id}" class="border-2 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${alumno.nombre}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td	th:text="${alumno.primerApellido}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${alumno.segundoApellido}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<th:block th:if="${alumno.edad == 0}">
									<td class="border-2 border-start-0 border-end-0 border-black py-3 px-2">Menos de un año</td>
								</th:block>
								<th:block th:if="${alumno.edad == 1}">
									<td th:text="${alumno.edad + ' año'}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								</th:block>
								<th:block th:if="${alumno.edad > 1}">
									<td th:text="${alumno.edad + ' años'}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								</th:block>
								<td th:text="${alumno.direccion}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${alumno.fechaNacimiento}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td th:text="${alumno.curso.nombre}" class="border-2 border-start-0 border-end-0 border-black py-3 px-2"></td>
								<td class="border-2 border-start-0 border-end-0 border-black py-2 px-3">
									<div class="text-center align-middle">
										<div class="py-0">
											<a type="button" th:href="@{ -- }" class="btn btn-primary text-white fw-bold w-100">HORARIO</a>
										</div>
										<div class="my-2 py-0">
											<a type="button" th:href="@{ -- }" class="btn btn-danger text-white fw-bold w-100">OBSERVACIONES</a>
										</div>
										<div class="py-0">
											<a type="button" th:href="@{ -- }" class="btn btn-success text-white fw-bold w-100">PROFESORES</a>
										</div>
									</div>
								</td>
								<td class="border-2 border-start-0 border-start-0 border-black py-2 px-3">
									<div class="text-center align-middle">
										<div class="py-0">
											<a type="button" href="../agregarEditarAlumnos.html" th:href="@{/admin/alumnos/editarAlumno/{id}(id=${alumno.id})}" class="btn text-white fw-bold w-100" style="background-color: rgb(210, 122, 2); font-size: 20px;"><i class="bi bi-person-fill-gear m-0"></i></a>
										</div>
										<div class="mt-2 py-0">
											<button type="button" data-bs-toggle="modal" data-bs-target="#modalBorrado" th:data-id="${alumno.id}" class="btn text-white fw-bold w-100" style="background-color: rgb(218, 63, 3); font-size: 20px;"><i class="bi bi-person-fill-dash m-0"></i></button>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				
				
		<!-- MODAL DE CONFIRMACIÓN DE BORRADO -------------------------------------------------------------------------------------------------------------------------------------------------------------->
				
				<div class="modal fade" id="modalBorrado" tabindex="-1" aria-labelledby="labelModalBorrado" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h1 class="modal-title fs-5" id="labelModalBorrado"><i class="bi bi-exclamation-triangle-fill" style="color: rgb(218, 63, 3);"></i>&ensp;BORRAR ALUMNO</h1>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        <p>¿Seguro que quiere borrar al alumno seleccionado?</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
						<a id="confirmarEliminar" href="#" class="btn fw-bold text-white" style="background-color: rgb(218, 63, 3);">ELIMINAR</a>
				      </div>
				    </div>
				  </div>
				</div>
				
		<!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

            </main>

<!-------------------------------------------------------------------->

	<!-- LIBRERÍAS NECESARIAS PARA EL MODAL DE CONFIRMACIÓN DE BORRADO ------------------------------------------------------------>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

		<script src="../../static/js/modalBorrarAlumnos.js" th:src="@{/js/modalBorrarAlumnos.js}" defer></script>

	<!---------------------------------------------------------------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
