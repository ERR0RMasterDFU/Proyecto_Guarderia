<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alumnos</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/paginasPrincipales.css" th:href="@{/css/paginasPrincipales.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">

<!---- CABECERA / HEADER -------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!------------------------------------------------------------------->

<!---- MENÚ NAVEGABLE / NAVBAR -------------------------------------->
    
		<nav th:replace="~{fragmentos/navAdmin::nav}"></nav>

<!-------------------------------------------------------------------->

        <div class="container-fluid w-100 d-flex p-0">

<!---- SECCIÓN DE ANUNCIOS / ASIDE ---------------------------------->

			<aside th:replace="~{fragmentos/asideUsuario::aside}"></aside>

<!------------------------------------------------------------------->

<!---- CONTENIDO PRINCIPAL / MAIN ------------------------------------>

            <main class="m-3 px-5 pt-4 pb-5 bg-white" style="flex: 1 1 81%; width: 75%; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                
                <div class="py-0 my-4 w-100 ">
                    <a type="button" href="" class="btn btn-success text-white fw-bold py-2 w-100" style="font-size: 25px;"><i class="bi bi-person-fill-add m-0"></i>&ensp;MATRICULAR ALUMNO</a>
                </div>

                <table class="border border-2 border-black w-100 text-center rounded-3">
                    <thead class="bg-warning">
                        <tr class="fw-bold border border-2 border-black text-black" style="font-size: 15px;">
                            <th class="border border-black border-2" style="width: 3%;">ID</th>
                            <th style="width: 10%;">NOMBRE</th>
                            <th style="width: 10%;">PRIMER<br>APELLIDO</th>
                            <th style="width: 10%;">SEGUNDO<br>APELLIDO</th>
                            <th style="width: 8%;">EDAD</th>
                            <th style="width: 8%;">CURSO</th>
                            <th style="width: 14%;">FECHA DE<br>NACIMIENTO</th>
                            <th style="width: auto">DIRECCIÓN</th>
                            <th class="border border-black border-2 py-3" style="width: 20%;">INFORMACIÓN EXTRA</th>
                            <th class="border border-black border-2" style="width: 5%;">ADMIN</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 15px; background-color: rgb(252, 244, 199);">
                        <tr th:each="alumno : ${listaAlumnos}" class="border-2 border-bottom border-black">
                            <td th:text="${alumno.id}" class="border border-black border-2"></td>
                            <td th:text="${alumno.nombre}" class="py-3 px-2"></td>
                            <td th:text="${alumno.primerApellido}" class="py-3 px-2"></td>
                            <td th:text="${alumno.segundoApellido}" class="py-3 px-2"></td>
                            <td th:text="${alumno.edad}" class="py-3 px-2"></td>
                            <td th:text="${alumno.curso.nombre}" class="py-3 px-2"></td>
                            <td th:text="${alumno.fechaNacimiento}" class="py-3 px-2">30/06/1997</td>
                            <td th:text="${alumno.direccion}" class="py-3 px-2"></td>
                            <td class="py-2 px-3 border border-black border-2">	
                                <div class="py-0">
                                    <a type="button" href="../formularioEnvioDeDatos.html" class="btn btn-primary text-white fw-bold w-100">HORARIO</a>
                                </div>
                                <div class="mt-2 py-0">
                                    <a type="button" href="../formularioEnvioDeDatos.html" class="btn btn-danger text-white fw-bold w-100">TUTOR LEGAL</a>
                                </div>
                            </td>
                            <td class="py-2 px-3 border border-black border-2 bg-opacity-25 bg-black">
                                <div class="py-0">
                                    <a type="button" href="../agregarEditarAlumnos.html" th:href="@{/admin/alumnos/editarAlumno/{id}(id=${alumno.id})}" class="btn btn-success text-white fw-bold w-100"><i class="bi bi-person-fill-gear m-0"></i></a>
                                </div>
                                <div class="mt-2 py-0">
                                    <a type="button" href="alumnosAdmin.html" th:href="@{/admin/alumnos/borrarAlumno/{id}(id=${alumno.id})}" class="btn btn-success text-white fw-bold w-100"><i class="bi bi-person-fill-dash m-0"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </main>

<!-------------------------------------------------------------------->

        </div>

<!---- PIE DE PÁGINA / FOOTER ---------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>

<!-------------------------------------------------------------------->

    </body>
</html>
